<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/admin/admin-common.css">
    <link rel="stylesheet" href="../css/admin/admin.css">
</head>
<body>
<div class="g-container">
    <nav class="g-left-nav">
        <div class="blog-logo">
            <i class="iconfont icon-dota"></i>
        </div>
        <ul class="nav-item-list">
            <li class="nav-item" :class="{'nav-item-active': $router.path == ('/' || '/bloginfo')}" @click="toBloginfo">
                <i class="iconfont icon-blog"></i>
            </li>
            <li class="nav-item" :class="{'nav-item-active': $router.path == ('/article')}" @click="toArticle">
                <i class="iconfont icon-article"></i>
            </li>
        </ul>
    </nav>
    <section class="g-main-content">
        <div class="g-container">
            <div class="blog-info-wrap">
                <h4 class="blog-info-title">博客信息</h4>
                <div class="blog-info-content">
                    <div class="info-item">
                        <label>博主名字：</label>
                        <input type="text">
                    </div>
                    <div class="info-item">
                        <label>个人签名：</label>
                        <input type="text">
                    </div>
                    <div class="info-item">
                        <label>QQ：</label>
                        <input type="text">
                    </div>
                    <div class="info-item">
                        <label>微博：</label>
                        <input type="text">
                    </div>
                    <div class="info-item">
                        <label>个人介绍：</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
